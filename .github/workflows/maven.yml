name: Java CI - Maven

on:
  push:
    branches: [ 'submission', 'master', 'main' ]
  pull_request:
    branches: [ 'submission', 'master', 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x mvnw || true
          ./mvnw -B -V clean package -DskipTests

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: military-template-jar
          path: target/military-template-1.0.0.jar
